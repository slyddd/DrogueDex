<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Inventario</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/inventario.css">
</head>
<body>

    <header>
        <div class="header-left">
            <p class="header-text">Manejo de Inventario</p>
        </div>
        <div class="header-right">
            <button onclick="window.location.href='./welcome.html'" class="back-btn">Volver</button>
        </div>
    </header>

    <div class="container">
        <div class="inventory-table-container">
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>CÃ³digo</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplos de filas de inventario -->
                    <tr>
                        <td>001</td>
                        <td>Implemento A</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Implemento B</td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>Implemento C</td>
                    </tr>
                    <tr>
                        <td>004</td>
                        <td>Implemento D</td>
                    </tr>
                    <tr>
                        <td>005</td>
                        <td>Implemento E</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Contenedor a la derecha -->
        <div class="right-container">
            <button class="edit-btn" onclick="openModal()">Editar</button>
            <button class="add-btn">Agregar</button>
        </div>
    </div>

    <!-- Modal para Editar Producto -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Editar Producto</h2>
            <form id="editForm">
                <label for="productName">Nombre:</label>
                <input type="text" id="productName" name="productName" placeholder="Nombre del producto">

                <label for="productType">Tipo:</label>
                <input type="text" id="productType" name="productType" placeholder="Tipo del producto">

                <label for="productStock">Stock:</label>
                <input type="number" id="productStock" name="productStock" placeholder="Cantidad en stock">

                <button type="submit" class="save-btn">Guardar</button>
            </form>
        </div>
    </div>

    <script src="./scripts/inventario.js"></script>
</body>
</html>
