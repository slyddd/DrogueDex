<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Productos</title>
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="./styles/registro.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Registro de Productos</h1>
    </header>

    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre del Producto</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Categoría</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Producto A</td>
            <td>Descripción del Producto A</td>
            <td>$100</td>
            <td>50</td>
            <td>Electrónica</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Producto B</td>
            <td>Descripción del Producto B</td>
            <td>$200</td>
            <td>30</td>
            <td>Hogar</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Producto C</td>
            <td>Descripción del Producto C</td>
            <td>$150</td>
            <td>20</td>
            <td>Ropa</td>
          </tr>
        </tbody>
      </table>
    </section>
    <div class="back-button-section">
        <button class="back-button" onclick="window.location.href='./welcome.html'">Volver</button>
      </div>
  </div>
</body>
</html>
