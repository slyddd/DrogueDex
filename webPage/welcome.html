<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="welcome.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="header-container">
        <p class="welcome-text">Bienvenido, Usuario</p>
        <button class="logout-btn">Salir</button>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="../img/logo.png" alt="Imagen de bienvenida" class="welcome-image">
        </div>

        <div class="buttons-container">
            <div class="button">
                <button class="inventory-btn">Inventario</button>
                <p class="button-description">
                    Editar, modificar y <br>
                    crear datos necesarios <br>
                    de los implementos
                </p>
            </div>

            <div class="button">
                <button class="registry-btn">Registro</button>
                <p class="button-description">
                    Ver el registro <br>
                    extendido de los <br>
                    implementos
                </p>
            </div>
        </div>
    </div>
</body>
</html>
